name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # 并行构建各平台和架构
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac-x64
            script: build:mac:x64
          - os: macos-latest
            platform: mac-arm64
            script: build:mac:arm64
          - os: windows-latest
            platform: win-x64
            script: build:win:x64
          - os: ubuntu-latest
            platform: linux-x64
            script: build:linux:x64
          - os: ubuntu-latest
            platform: linux-arm64
            script: build:linux:arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      
      - name: Install Dependencies
        run: yarn install
      
      - name: Build ${{ matrix.platform }}
        run: yarn ${{ matrix.script }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/*
          retention-days: 1

  # 统一发布
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Generate Changelog
        id: changelog
        run: node scripts/release.js
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
