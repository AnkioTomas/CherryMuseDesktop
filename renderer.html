<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherry Markdown Editor</title>
  <link rel="stylesheet" href="./lib/cherry-markdown.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #toolbar {
      background: #f5f5f5;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #e9e9e9;
    }

    #editor-container {
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="btn-open">打开文件</button>
    <button id="btn-save">保存</button>
    <button id="btn-save-as">另存为</button>
  </div>
  <div id="editor-container"></div>

  <script src="./lib/cherry-markdown.min.js"></script>
  <script>
    // 初始化编辑器
    const cherry = new Cherry({
      id: 'editor-container',
      value: '# 欢迎使用 Cherry Markdown\n\n开始编辑你的文档...',
    });

    // 打开文件
    document.getElementById('btn-open').addEventListener('click', async () => {
      const result = await window.electronAPI.openFile();
      if (result) {
        cherry.setMarkdown(result.content);
      }
    });

    // 保存文件
    document.getElementById('btn-save').addEventListener('click', async () => {
      const content = cherry.getMarkdown();
      const success = await window.electronAPI.saveFile(content);
      if (success) {
        alert('保存成功');
      }
    });

    // 另存为
    document.getElementById('btn-save-as').addEventListener('click', async () => {
      const content = cherry.getMarkdown();
      const success = await window.electronAPI.saveFileAs(content);
      if (success) {
        alert('保存成功');
      }
    });

    // 快捷键
    document.addEventListener('keydown', async (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 's') {
        e.preventDefault();
        const content = cherry.getMarkdown();
        await window.electronAPI.saveFile(content);
      }
    });
  </script>
</body>
</html>
